<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - HTML </title>
</head>
<body>
    <div>
        <p>Isso é um parágravo</p> <!--Elemento conainer-->
        <br> <!--Elemento vazio para quebra de linha-->
        <p>Usamos o elemento vazio "br" para pular uma linha</p>
    </div>
    <div>
        <p>Escreva algo para mostrar no console</p>
        <input type="text" disabled> <!-- Esse elemento chave e valor, onde "type" é a chave e "Text" o valor.
        O atrbuito boleano "disable" desabilita o campo-->
    </div>
    <div>
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
    </div>
    <div>
        <a href="http://www.google.com/"><p>Texto do hiper link</p></a>
        <a href="https://g1.globo.com/" target="g1_iframe"><p>Abra o G1 abaixo</p></a>
        <iframe name="g1_iframe" width="400px" height="400px"></iframe> <!-- ancoragem usando tag iframe-->
    </div>
</body>
</html>
